<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Dự đoán SunWin VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="icon" href="https://iqai.com/_next/image?url=/gifs/home/robotics.gif&w=828&q=75" type="image/png" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0f2a33; /* nền xanh đậm */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* ===== ROBOT AI ===== */
    #robotBox {
      position: fixed;
      top: 90px;
      left: 20px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: move;
      user-select: none;

      padding: 12px 16px;
      border-radius: 20px;

      background: linear-gradient(
        135deg,
        rgba(79,209,197,0.18),
        rgba(56,178,172,0.12)
      );
      backdrop-filter: blur(10px);
      border: 1px solid rgba(79,209,197,0.35);

      box-shadow:
        0 0 15px rgba(79,209,197,0.5),
        0 0 35px rgba(79,209,197,0.25);
    }

    #robotIcon {
      width: 70px;
      filter:
        drop-shadow(0 0 10px #4fd1c5)
        drop-shadow(0 0 20px #38b2ac);
    }

    /* ===== CARD ===== */
    #predictionCard {
      background: linear-gradient(
        180deg,
        rgba(10,25,30,0.95),
        rgba(5,15,20,0.98)
      );
      border-radius: 14px;
      padding: 12px 16px;
      min-width: 200px;

      border: 1px solid rgba(79,209,197,0.3);
      box-shadow:
        inset 0 0 12px rgba(79,209,197,0.15),
        0 0 20px rgba(79,209,197,0.25);
    }

    /* ===== TEXT (ĐÃ CHỈNH MÀU) ===== */
    #phien {
      color: #81e6d9;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      text-shadow: 0 0 6px rgba(79,209,197,0.6);
    }

    #duDoan {
      font-size: 18px;
      font-weight: 800;
      color: #e6fffa;
      text-shadow:
        0 0 8px rgba(79,209,197,0.9),
        0 0 16px rgba(79,209,197,0.6);
    }

    #cauStatus {
      color: #a0aec0;
      font-size: 11px;
      font-style: italic;
      margin-top: 4px;
    }

    /* ===== KẾT QUẢ ===== */
    .du-doan-tai {
      color: #38f9d7 !important;
      text-shadow:
        0 0 10px rgba(56,249,215,0.9),
        0 0 20px rgba(56,249,215,0.6);
    }

    .du-doan-xiu {
            color: #38f9d7 !important;
      text-shadow:
        0 0 10px rgba(56,249,215,0.9),
        0 0 20px rgba(56,249,215,0.6);
    }

    #copyright {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: #81e6d9;
      font-size: 11px;
      z-index: 9999;
      opacity: 0.85;
      user-select: none;
    }
  </style>
</head>

<body>

  <iframe src="https://web.sunwin.moi/" allowfullscreen></iframe>

  <div id="robotBox">
    <img id="robotIcon" src="https://iqai.com/_next/image?url=/gifs/home/robotics.gif&w=828&q=75" />
    <div id="predictionCard">
      <div id="phien">#...</div>
      <div id="duDoan">Đang khởi động AI...</div>
      <div id="cauStatus">Khởi tạo mô hình</div>
    </div>
  </div>

  <audio id="soundTai" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>
  <audio id="soundXiu" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>

  <div id="copyright">© Tool by KhoiNguyen</div>



<script>
const apiUrl = 'https://sunlaymaynk.hacksieucap.pro/sunlon';
let previousPhien = null;

function runTool() {
  fetchData();
  setInterval(fetchData, 5000);

  const box = document.getElementById("robotBox");
  let drag = false, ox = 0, oy = 0;

  box.onmousedown = e => {
    drag = true;
    ox = e.clientX - box.offsetLeft;
    oy = e.clientY - box.offsetTop;
  };

  document.onmousemove = e => {
    if (!drag) return;
    box.style.left = e.clientX - ox + "px";
    box.style.top = e.clientY - oy + "px";
  };

  document.onmouseup = () => drag = false;
}

async function fetchData() {
  try {
    const res = await fetch(apiUrl);
    const data = await res.json();

    if (data.phien !== previousPhien) {
      previousPhien = data.phien;

      document.getElementById("phien").innerText = "Phiên #" + (parseInt(data.phien) + 1);
      document.getElementById("duDoan").innerText = "Đang phân tích...";
      document.getElementById("cauStatus").innerText = "AI đang xử lý dữ liệu";

      setTimeout(() => updateDuDoan(data.du_doan), 8000);
    }
  } catch {
    document.getElementById("duDoan").innerText = "Lỗi API";
  }
}

function updateDuDoan(kq) {
  const el = document.getElementById("duDoan");
  el.classList.remove("du-doan-tai", "du-doan-xiu");

  if (kq && kq.toLowerCase().includes("tài")) {
    el.innerText = "Dự đoán: Tài";
    el.classList.add("du-doan-tai");
    soundTai.play().catch(()=>{});
  } else {
    el.innerText = "Dự đoán: Xỉu";
    el.classList.add("du-doan-xiu");
    soundXiu.play().catch(()=>{});
  }

  document.getElementById("cauStatus").innerText = "AI xác suất cao";
}

runTool();
</script>

</body>
</html>
